
name: GitHub Actions Build and Deploy 
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: npm install, build
      run:
        npm install
        npm run build
      env:
        ACCESS_TOKEN: ${{ secrets.token }}
